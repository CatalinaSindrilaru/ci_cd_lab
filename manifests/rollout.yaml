apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: go-simple-webserver
  labels:
    app: go-simple-webserver
spec:
  replicas: 10
  strategy:
    canary:
      steps:
        - setWeight: 50
        - pause: { duration: 60s }
        - setWeight: 100
  selector:
    matchLabels:
      app: go-simple-webserver
  template:
    metadata:
      labels:
        app: go-simple-webserver
    spec:
      containers:
        - name: webserver
          image: ghcr.io/catalinasindrilaru/ci_cd_lab@sha256:0e4effa2e26347f91ff4019745512bad24fa7671304d6da64c90da5bce4a3072
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
